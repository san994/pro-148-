<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-assets timeout="10000">
               <a-asset-item src="./models/tiger/Mesh_BengalTiger.gltf" id="cat"></a-asset-item>
               <a-asset-item src="./models/photographer/scene.gltf" id="people"></a-asset-item>
            </a-assets>
            <!--plane-->
            <a-plane position="0 0 0" rotation="-90 0 0" shadow="recieve:true" visible="true"></a-plane>

            <!--cat-->
            <a-entity>
                <a-entity gltf-model="#tiger" shadow="cast:true" position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05"></a-entity>
            </a-entity>

            <!--people-->
            <a-entity>
                <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#people" shadow="cast: true; receive: false"></a-entity> 
            </a-entity>

            <!--light in scene-->
            <entity light="type:point; castShadow:true; intensity:2.35"></entity>
            <entity light="type:ambient;"></entity>
        </a-scene>
    </body>
</html>
